<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>camera</title>
</head>

<body>
    <!--<video id="v"></video>-->
    <div style="position: relative;">
        <img id="myImg" height="900" src="images/IMG_1809.JPG" />
        <canvas id="overlay" style="position: absolute; top: 0px; left: 0px;" height="900" />
    </div>
    <!--<video id="myVideo" src="media/example.mp4" />-->

    <script src="js/face-api.js"></script>
    <script>
        console.log(faceapi.nets);
        async function f1() {
            await faceapi.nets.ssdMobilenetv1.loadFromUri('models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('models');
            await faceapi.nets.faceExpressionNet.loadFromUri('models');
            await faceapi.nets.faceRecognitionNet.loadFromUri('models');
            const input = document.getElementById('myImg');
            const displaySize = { width: input.width, height: input.height };
            // resize the overlay canvas to the input dimensions
            const canvas = document.getElementById('overlay');
            faceapi.matchDimensions(canvas, displaySize);
            // const detectionsWithExpressions = await faceapi
            //     .detectAllFaces(input)
            //     .withFaceLandmarks()
            //     .withFaceExpressions();
            const detectionsWithExpressions = await faceapi
                .detectAllFaces(input)
                .withFaceLandmarks()
                .withFaceDescriptors();
            // resize the detected boxes and landmarks in case your displayed image has a different size than the original
            const resizedResults = faceapi.resizeResults(detectionsWithExpressions, displaySize);
            // const results = await faceapi.detectAllFaces(input).withFaceLandmarks()
            console.log(resizedResults);
            // draw detections into the canvas
            faceapi.draw.drawDetections(canvas, resizedResults);
            faceapi.draw.drawFaceLandmarks(canvas, resizedResults);
            // draw a textbox displaying the face expressions with minimum probability into the canvas
            const minProbability = 0.05;
            // faceapi.draw.drawFaceExpressions(canvas, resizedResults, minProbability);
        }
        f1();
    </script>
